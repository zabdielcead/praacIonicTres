<app-header titulo="Inputs y Forms"></app-header>

<ion-content>

    <ion-list-header>
        <ion-label>Nombre: {{ nombre || 'No hay nombre'}}</ion-label>
    </ion-list-header>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list-header>
            <ion-label> Formulario template: Valido {{formulario.valid}}</ion-label>
        </ion-list-header>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" [(ngModel)]="usuario.email" name="email" type="email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="text" [(ngModel)]="usuario.password" name="password" type="password" required></ion-input>
            </ion-item>
        </ion-list>
        <ion-button expand="full" type="submit" [disabled]="formulario.invalid">
            Enviar
        </ion-button>
    </form>

</ion-content>
